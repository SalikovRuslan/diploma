<div class="app">
  <header *ngIf="!isGuest" class="app__header">
    <mat-icon class="app__header-burger-button" (click)="isAsideActive = !isAsideActive">menu</mat-icon>
  </header>
  <div class="app__main">
    <div *ngIf="isAsideActive" class="wrapper" (click)="isAsideActive = false"></div>
    <aside *ngIf="!isGuest" class="app__aside" [ngClass]="{ 'app__aside--active': isAsideActive }">
      <div class="app__aside-close">
        <mat-icon (click)="isAsideActive = false">close</mat-icon>
      </div>
      <a class="app__aside-link" routerLink="/accounts" routerLinkActive="app__aside-link--active" (click)="isAsideActive = false"
        >Записи</a
      >
      <a class="app__aside-link" routerLink="/generation" routerLinkActive="app__aside-link--active" (click)="isAsideActive = false"
        >Генератор</a
      >
      <a class="app__aside-link" routerLink="/settings" routerLinkActive="app__aside-link--active" (click)="isAsideActive = false"
        >Налаштування</a
      >
      <a class="app__aside-link" routerLink="/backup" routerLinkActive="app__aside-link--active" (click)="isAsideActive = false">Бекап</a>
      <div class="app__aside-logout">
        <mat-spinner *ngIf="isLogoutLoading" diameter="16"></mat-spinner>
        <a *ngIf="!isLogoutLoading" class="app__aside-link" (click)="logout()">Вихід</a>
      </div>
    </aside>

    <div class="app__content" [ngClass]="{ 'app__content--auth': !isGuest }">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
